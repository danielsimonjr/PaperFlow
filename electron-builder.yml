appId: com.paperflow.app
productName: PaperFlow
copyright: Copyright (c) 2024 PaperFlow

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json

extraMetadata:
  main: dist-electron/main/index.js

# Windows configuration
win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: PaperFlow

# macOS configuration
mac:
  icon: build/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux configuration
linux:
  icon: build/icons
  category: Office
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64

# File associations for PDF files
fileAssociations:
  - ext: pdf
    name: PDF Document
    description: Portable Document Format
    mimeType: application/pdf
    role: Editor

# Auto-updater configuration
publish:
  provider: github
  owner: paperflow
  repo: paperflow
  releaseType: release

# Build optimization
asar: true
compression: maximum
