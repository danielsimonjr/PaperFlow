name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      notarize:
        description: 'Notarize the builds'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner
    strategy:
      matrix:
        target: [dmg, pkg, zip]
        arch: [universal]
        include:
          - target: dmg
            arch: x64
          - target: dmg
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:unit

      - name: Build application
        run: npm run build

      - name: Compile Electron
        run: npm run electron:compile

      - name: Import signing certificate
        if: env.MAC_CERTS != ''
        env:
          MAC_CERTS: ${{ secrets.MAC_CERTS }}
          MAC_CERTS_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$MAC_CERTS" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$MAC_CERTS_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Build macOS (${{ matrix.target }} ${{ matrix.arch }})
        run: npx electron-builder --mac ${{ matrix.target }} --${{ matrix.arch }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Verify code signature
        run: |
          APP_PATH=$(find release -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Verifying: $APP_PATH"
            codesign --verify --deep --strict "$APP_PATH" || echo "Signature verification skipped (unsigned)"
            spctl --assess --type execute "$APP_PATH" 2>&1 || echo "Gatekeeper check skipped (not notarized)"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.pkg
            release/*.zip
            release/*.blockmap
            release/*.yml
          if-no-files-found: warn
          retention-days: 14

  test-macos-installers:
    needs: build-macos
    runs-on: macos-latest
    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg-universal
          path: installers/

      - name: Test DMG installation
        run: |
          DMG_FILE=$(find installers -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            echo "Testing DMG: $DMG_FILE"
            # Mount DMG
            hdiutil attach "$DMG_FILE" -nobrowse -quiet
            # Find mount point
            MOUNT_POINT=$(hdiutil info | grep -E '^/dev/' | tail -1 | awk '{print $NF}')
            echo "Mounted at: $MOUNT_POINT"
            # Verify app exists
            if [ -d "$MOUNT_POINT/PaperFlow.app" ]; then
              echo "DMG contents verified"
              # Check app can be launched (briefly)
              open -g "$MOUNT_POINT/PaperFlow.app" &
              sleep 5
              pkill -f PaperFlow || true
            fi
            # Unmount
            hdiutil detach "$MOUNT_POINT" -quiet || true
          fi

  publish-macos:
    needs: [build-macos, test-macos-installers]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: macos-*
          path: release/
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.pkg
            release/*.zip
            release/*.yml
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
