name: Release Candidate

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0-rc.1)'
        required: true
        type: string
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - beta
          - rc
          - stable
        default: rc

env:
  NODE_VERSION: '20'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  build-all:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: windows
            targets: "nsis msi"

          # macOS
          - os: macos-14
            platform: macos
            targets: "dmg pkg zip"

          # Linux
          - os: ubuntu-22.04
            platform: linux
            targets: "AppImage deb rpm snap"

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3 \
            libxss1 \
            libxtst6 \
            rpm \
            snapd

      - name: Install Snapcraft
        if: matrix.platform == 'linux'
        uses: snapcore/action-setup@v1
        with:
          channel: stable

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version

      - name: Build application
        run: npm run build && npm run electron:compile

      - name: Build installers (Windows)
        if: matrix.platform == 'windows'
        run: |
          npx electron-builder --win nsis msi --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.WIN_CERTIFICATE_FILE }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}

      - name: Build installers (macOS)
        if: matrix.platform == 'macos'
        run: |
          npx electron-builder --mac dmg pkg zip --universal --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build installers (Linux)
        if: matrix.platform == 'linux'
        run: |
          npx electron-builder --linux AppImage deb rpm --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rc-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.msi
            release/*.dmg
            release/*.pkg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.snap
            release/*.yml
            release/*.blockmap
          if-no-files-found: warn
          retention-days: 30

  create-release:
    needs: [prepare, build-all]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rc-*
          path: release/
          merge-multiple: true

      - name: List release files
        run: ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: "Release Candidate ${{ needs.prepare.outputs.version }}"
          body: |
            ## PaperFlow ${{ needs.prepare.outputs.version }}

            This is a release candidate for testing.

            ### Downloads

            **Windows**
            - NSIS Installer (.exe)
            - MSI Installer (.msi)

            **macOS**
            - DMG Installer (.dmg)
            - PKG Installer (.pkg)

            **Linux**
            - AppImage (portable)
            - Debian/Ubuntu (.deb)
            - Fedora/RHEL (.rpm)

            ### Testing

            Please test and report any issues before the stable release.

            ### Auto-Update

            RC builds will auto-update to the next RC or stable release.
          files: |
            release/*.exe
            release/*.msi
            release/*.dmg
            release/*.pkg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.snap
            release/*.yml
          prerelease: ${{ github.event.inputs.channel != 'stable' }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        run: |
          echo "Release candidate ${{ needs.prepare.outputs.version }} created!"
          echo "URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.tag }}"
